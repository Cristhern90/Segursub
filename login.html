<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Login</title>
        <meta content="width=device-width, initial-scale=1" name="viewport">
        <meta name="generator" content="SensationThemes">
        <link href="css/normalize.css" rel="stylesheet" type="text/css">
        <link href="css/webflow.css" rel="stylesheet" type="text/css">
        <link href="css/styles.css" rel="stylesheet" type="text/css">
        <link href="images/logo32.png" rel="shortcut icon" type="image/x-icon">
        <link href="images/logo.png" rel="apple-touch-icon">
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
        <link href="css/ionicons.min.css" rel="stylesheet" type="text/css">
        <link href="jquery-mobile/jquery.mobile-1.4.5.min.css" rel="stylesheet" type="text/css"/>
        
        <script src="js/bitgrup.js" type="text/javascript"></script>
    </head>
    <body>
        <div data-role="page" class="pagina"  id="login">
            <section class="mobile-wrapper">
                <div class="w-embed">
                </div>
                <div class="bg-gradient page-content" data-scroll="0" id="main-stack">
                    <div class="body padding">
                        <div class="logo-login"></div>
                        <div class="bottom-section padding">
                            <div class="w-form">
                                <form action="#" data-name="Email Form" data-redirect="settings.html" id="submit-form" name="email-form">
                                    <div>
                                        <input class="input-form light w-input" data-name="email" id="email-field" maxlength="256" name="email" placeholder="Username" required="required" type="email">
                                        <div class="separator-fields"></div>
                                    </div>
                                    <div>
                                        <div class="block-input-combined">
                                            <input class="input-form left light w-input" data-name="password" id="password-field" maxlength="256" name="password" placeholder="Password" required="required" type="password"><a class="right-input-link" data-load="1" href="forgot.html">Forgot it?</a>
                                        </div>
                                        <div class="separator-button-input"></div>
                                    </div>
                                    <input class="action-button w-button" data-wait="Please wait..." type="submit" value="Sign In">
                                    <div class="separator-button"></div><a class="link-upper" data-load="1" href="signup.html">Don't have an account? <strong class="b-link">Sign Up</strong></a>
                                    
                                </form>
                                <input class="action-button w-button" data-wait="Please wait..." type="button" value="Seguros" onclick="bitgrup.changePage('seguros')">
                            </div>
                        </div>
                    </div>
                </div>
                <div class="loading-mask page-content" id="new-stack">
                    <div class="loading-icon">
                        <div class="icon ion-load-d navbar-button-icon"></div>
                    </div>
                </div>
            </section>
        </div>
        <div data-role="page" class="pagina"  id="seguros">
            Seguros
        </div>
        <script src="js/webfont.js"></script>
        <script type="text/javascript">
            WebFont.load({
                google: {
                    families: ["Montserrat:400,700"]
                }
            });
        </script>
        <script src="js/modernizr.js" type="text/javascript"></script>
        <!--<script src="js/jquery.min.js" type="text/javascript"></script>-->
        <script src="jquery-mobile/jquery.js" type="text/javascript"></script>
        <script src="js/webflow.js" type="text/javascript"></script>
        <script type="text/javascript" src="js/scripts.js"></script>
        <script src="jquery-mobile/jquery.mobile-1.4.5.min.js" type="text/javascript"></script>
    </body>
</html>
